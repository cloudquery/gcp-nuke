on:
  push:
    tags:
      - "v*"

name: Latest Release

defaults:
  run:
    shell: bash

permissions:
  contents: write
  packages: write

jobs:
  lint:
    name: Lint files
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "1.22.1"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
  release:
    name: Create Release
    runs-on: "ubuntu-latest"
    needs: lint
    strategy:
      matrix:
        goosarch:
          - "linux/amd64"
